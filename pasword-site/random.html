<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generator a<br><span> Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="copy.png" onclick="copyp()">

        </div>
        <button onclick="createp()"> <img src="generate.png" >Generate Password</button>
    </div>
<script >
    const passb=document.getElementById("password");
    const length=12;


    const upperc="ABCDEFGHIJKLMNOPRSTUVWXYZ";
    const lowerc="ABCDEFGHIJKLMNOPRSTUVWXYZ";
    const numm="0123456789";
    const semb="@#$^{}()_></\*+-=";

    const all=upperc+lowerc+numm+semb;

    function createp(){
        let password="";
        password+=upperc[Math.floor(Math.random() * upperc.length)];
        password+=lowerc[Math.floor(Math.random() * lowerc.length)];
        password+=numm[Math.floor(Math.random() * numm.length)];
        password+=semb[Math.floor(Math.random() * semb.length)];

       while(length>password.length){
        password+=all[Math.floor(Math.random()*all.length)];

       }passb.value=password;

    }
function copyp(){
    passb.select();
    document.execCommand("copy");
}

</script>
</body>
</html>
